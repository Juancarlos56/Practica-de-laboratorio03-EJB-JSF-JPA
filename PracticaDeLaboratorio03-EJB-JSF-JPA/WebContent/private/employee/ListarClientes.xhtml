            <div class="content">


                <div class="row">



                    <div class="col-md-6" style="margin-left: 226px;">
                        <div class="card">
                            <div class="card-header">

                            </div>
                            <div class="card-body">
                                <div class="table-responsive">



                                    <div id="filtros">
                                        <h:form>
                                            <h3>Buscar por cedula</h3>
                                            <p:inputText class="form-control" id="ced" value="#{personaBean.cedula}" type="text" />
                                            <p:commandButton class=" btn-primary btn-block" value="Buscar" action="#{personaBean.filtrarDatos}" update="formClientes" />
                                            <p></p>
                                        </h:form>
                                    </div>

                                    <div id="contenedorClientes">
                                        <h:form id="formClientes">
                                            <p:dataTable id="tablaClientes" value="#{personaBean.personas}" var="per" styleClass="tabla" headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
                                                <p:column>
                                                    <f:facet name="header" id="proid">Cliente</f:facet>#{per.nombre} #{per.apellido}
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header" id="proid">Cedula</f:facet>#{per.cedula}
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header" id="proid">Direccion</f:facet>#{per.direccion}
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header" id="proid">Telefono</f:facet>#{per.telefono}
                                                </p:column>
                                                <p:column>
                                                    <p:commandButton class="btn-primary" value="Editar" actionListener="#{personaBean.cargarDatosEditarPersona(per)}" update="editarUsuario">
                                                    </p:commandButton>
                                                </p:column>
                                                <p:column>
                                                    <p:commandButton class=" btn-primary " value="Eliminar" actionListener="#{personaBean.eliminarUsuario(per)}" update="formClientes">
                                                    </p:commandButton>
                                                </p:column>
                                            </p:dataTable>
                                        </h:form>
                                    </div>





                                </div>
                            </div>
                        </div>
                    </div>



                    <div class="col-md-6" style="margin-left: 226px;">

                        <div class="card">
                            <div class="card-header">
                                <h5 class="title">Editar Cliente</h5>
                            </div>
                            <div class="card-body">
                                <h:form id="editarUsuario">
                                    <div class="row">
                                        <div class="col-md-5 pr-1">
                                            <div class="form-group">
                                                <label style="font-size: 18px; color: #d08b56; font-family: emoji;">Empresa HOME</label>
                                                <input style="font-family: emoji; color: #468e13; font-size: 16px;" type="text" class="form-control" disabled="" placeholder="Home" value="Home" />
                                            </div>
                                        </div>
                                        <Br></Br>
                                        <di style="width: 32%; margin-left: 41px;">
                                        </di>
                                        <div class="col-md-3 px-1">
                                            <div class="form-group">
                                                <label style="font-size: 18px; color: #d08b56; font-family: emoji;" >Nombre:</label>
                                                <p:inputText style="font-family: emoji; color: #468e13; font-size: 16px;"  id="nombre" class="form-control" value="#{personaBean.nombre}" cols="2" z:placeholder="Nombre" />
                                            </div>
                                        </div>
                                        <div class="col-md-4 pl-1">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1" style="font-size: 18px; color: #d08b56; font-family: emoji;">Apellido:</label>
                                                <p:inputText style="font-family: emoji; color: #468e13; font-size: 16px;"   class="form-control" id="apellido" value="#{personaBean.apellido}" cols="2" z:placeholder="Apellido" />
                                            </div>
                                        </div>
                                    </div>
                                    <Br></Br>
                                   
                                        
                                    <div class="row">
                                        <div class="col-md-6 pr-1">
                                            <div class="form-group">
                                                <label style="font-size: 18px; color: #d08b56; font-family: emoji;" >Cedula: </label>
                                                <p:inputText style="font-family: emoji; color: #468e13; font-size: 16px;"  class="form-control" id="cedula" value="#{personaBean.cedula}" cols="2" z:placeholder="Cedula" />
                                            </div>
                                        </div>
                                        
                                          <di style="width: 32%; margin-left: 41px;">
                                        </di>
                                        
                                        <div class="col-md-6 pl-1">
                                            <div class="form-group">
                                                <label style="font-size: 18px; color: #d08b56; font-family: emoji;" >Direccion:</label>
                                                <p:inputText style="font-family: emoji; color: #468e13; font-size: 16px;"  class="form-control" id="direccion" value="#{personaBean.direccion}" cols="2" z:placeholder="Ej. Paute- Abdon Calderon y bahia San jose" />

                                            </div>
                                        </div>
                                    </div>
                                    <BR></BR>
                                    

                                    <div class="row">
                                        <div class="col-md-4 pr-1">
                                            <div class="form-group">
                                                <label style="font-size: 18px; color: #d08b56; font-family: emoji;" >Telefono:</label>
                                                <p:inputText style="font-family: emoji; color: #468e13; font-size: 16px;"  class="form-control" id="telefono" value="#{personaBean.telefono}" cols="2" z:placeholder="Movil o Convencional" />
                                            </div>
                                        </div>
                                        
                                     
                                        <div class="col-md-4 px-1">
                                            <div class="form-group">
                                                <label>Correo: </label>
                                                <p:inputText style="font-family: emoji; color: #468e13; font-size: 16px;"  class="form-control" id="correo" value="#{personaBean.correo}" cols="2" z:placeholder="ejemplo@gmail.com" />
                                            </div>
                                        </div>
										
										<br></br>
										
										 
                                        <div class="col-md-4 pl-1">

                                            <div class="form-group">
                                                <p:commandButton class="btn btn-primary btn-block" value="Modificar Cliente" actionListener="#{personaBean.editarPersona}" update="formClientes editarUsuario" />

                                            </div>
                                        </div>
                                    </div>

                                </h:form>
                            </div>
                        </div>

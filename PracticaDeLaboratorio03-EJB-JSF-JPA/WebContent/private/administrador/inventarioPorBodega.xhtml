<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Inventario por bodega</title>
	
		    <style type="text/css">
				
				* {
					margin:0px;
					padding:0px;
				}
				
				#header {
					margin:auto;
					margin-top:30px
					font-family:Arial, Helvetica, sans-serif;
				}
				
				li p {
					font-family:Arial, Helvetica, sans-serif;
					background-color:#000;
					color:#fff;
					text-decoration:none;
					padding:10px 138px;
					display:block;
				
				}
				
				
				ul, ol {
					list-style:none;
				}
				
				.nav > li {
					float:left;
				}
				
				.nav li a {
					background-color:#000;
					color:#fff;
					text-decoration:none;
					padding:15px 100px 15px 100px;
					display:block;
				}
				
				.nav li a:hover {
					background-color:#434343;
				}
				
				.nav li ul {
					display:none;
					position:absolute;
					min-width:140px;
				}
				
				.nav li:hover > ul {
					display:block;
				}
				
				.nav li ul li {
					position:relative;
				}
				
				.nav li ul li ul {
					right:-140px;
					top:0px;
				}
				
				boton {
				  border-radius: 5px;
				  background: black;
				}
				
				.tabla {
					border-collapse: collapse;
				}
				
				.cabeceraTabla {
					text-align: center;
					background: none repeat scroll 0 0 #E5E5E5;
					border-bottom: 1px solid #BBBBBB;
					padding: 8px;
				}
				
				.filaPar {
					text-align: center;
					background: none repeat scroll 0 0 #FFFFFFF;
					border-top: 1px solid #BBBBBB;
				}
				
				.filaImpar {
					text-align: center;
					background: none repeat scroll 0 0 #F9F9F9;
					border-top: 1px solid #BBBBBB;
				}
				
				#contenedorFactura{
					clear: both;
				    float: left;
				    margin-left: 5%;
				    margin-top: 2%;
				}
				
				#buscarProdFac{
					clear: both;
				    float: left;
				    margin-left: 5%;
				    margin-top: 1%;
				}
				
				.encabezado{
					width: 100%;
					height: 60px
				}
				
				.cuerpo{
					width: 100%
				}
				
				
						
			</style>
			
</h:head>

<h:body>

		
	<nav class = "encabezado">

	    <h:form id="formGestionBodegas">
	    
            <ul class="nav">
            
            <li><p:link outcome="/private/administrador/GestionarBodegaGeneral" value="Inventario General" style="margin-right:50px;">
  		  				<f:param name="productId" value="10" />
			  			</p:link>
			</li>
			
			 <li><p:link outcome="/private/administrador/inventarioPorBodega" value="Inventario por Bodegas" style="margin-right:20px;">
  		  				<f:param name="productId" value="10" />
			  			</p:link>
			</li>
             
             <li><p:link outcome="/private/administrador/gestionarProductos.xhtml" value="Aumentar stock por bodega" style="margin-right:20px;">
  		  					<f:param name="productId" value="10" />
			 			 </p:link>
			</li>  
             
			 <li>
					<p:link outcome="/paginaPrincipal" value="Salir" style="margin-right:20px;">
  		  					<f:param name="productId" value="10" />
			  			</p:link>
			</li>  
			
		</ul>
		
       </h:form>
	</nav>
	
	<Br></Br>
	<h:form id="Busqueda"> 

		

			
			
			     
	    <p:panel id="panel" header="Search Form" style="margin-bottom:10px;">
	        <p:messages id="messages" />
	        
	    <p:outputLabel for="@next" value="Bodega:" />
        <p:selectOneMenu id="console" value="#{selectOneMenuView.console}" style="width:125px">
            <f:selectItem itemLabel="Selecione uno" itemValue="" />
            <f:selectItem itemLabel="Bodega 1" itemValue="seleccionoB1" />
            <f:selectItem itemLabel="Bodega 2" itemValue="seleccionoB2" />
            <f:selectItem itemLabel="Bodega 3" itemValue="seleccionoB3" />
            <f:facet name="footer">
               <p:separator />
               <h:outputText value="3 consoles" style="font-weight:bold;"/>
            </f:facet>
        </p:selectOneMenu>
	      
	        
	      
	 
	        <h:panelGrid columns="4" cellpadding="5">
	            <h:outputLabel for="nombre" value="Buscar Producto: " />
	            <p:inputText id="nombre" value="#{productBean.buscarPorNombre}" required="true" label="Nombre del producto">
	                <f:validateLength minimum="2" />
	            </p:inputText>
			</h:panelGrid>
	    </p:panel> 
	 
	    <h:panelGrid columns="1">
	        <p:commandButton value="Buscar Producto" id="buscarProducto"  action="#{productBean.buscarPorNombreProductodBodega}" update="Busqueda" style="margin-right:20px;" styleClass="ui-priority-primary" />
	    </h:panelGrid>
	    
	    <div id="contenedorProductos">
	    	
	    	<p:dataTable id="tablaProd"  var="prod" value="#{productBean.productosBodegas}"
				 headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
				
				<p:column headerText="Codigo Producto">
	            	<h:outputText value="#{prod.product_ware_pro.cod_pro}"/>
	            </p:column>
	           	
	           	<p:column headerText="Nombre">
	               	<h:outputText value="#{prod.product_ware_pro.productName}"/>
	           	</p:column>
	           	
	           	<p:column headerText="Precio del Producto">
	               <h:outputText value="#{prod.product_ware_pro.productPrice}"/>
	           	</p:column>
	            
	            <p:column headerText="Descripcion">
	               <h:outputText value="#{prod.product_ware_pro.proDescription}" />
	            </p:column>
	            
	            <p:column headerText="Bodega: ">
	               <h:outputText value="#{prod.warehouse_ware_pro.wareHouseName}" />
	            </p:column>
	               	            
	    	</p:dataTable>
    	</div>  
	</h:form>



	
</h:body>

</html>
